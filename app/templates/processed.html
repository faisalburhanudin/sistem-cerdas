{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Text Processed</h3>
        </div>
        <div class="table-responsive">
            <table class="table card-table table-vcenter text-nowrap">
                <thead>
                <tr>
                    <th class="w-1">No.</th>
                    <th>Text</th>
                    <th>Label</th>
                </tr>
                </thead>
                <tbody>
                {% for processed in processes %}
                    <tr>
                        <td><span class="text-muted">{{ processed.id }}</span></td>
                        <td style="word-wrap: break-word;white-space: normal;">{{ processed.text }}</td>
                        <td>{{ processed.label }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
