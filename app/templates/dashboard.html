{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1 class="page-title">
            Dashboard
        </h1>
    </div>
    <div class="row row-cards">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Test Text</h3>
                </div>
                <div class="card-body">
                    <form action="/test-text" method="post">
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea name="text" class="form-control" id="text" rows="5"></textarea>
                        </div>
                        <div class="form-footer">
                            <input type="submit" class="btn btn-primary btn-block" value="Test">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
